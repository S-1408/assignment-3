<div class="card mt-5" *ngIf="postDetail">
  <div class="card-header">
    <p class="text-center">Title</p>
  </div>
  <div class="card-body text-center">
    <p class="text-center">{{ postDetail.title | titlecase }}</p>
    <br />
    <!-- <img  width="50%" *ngIf="image"  [src]="postDetail.image" class="image"> -->

    <button type="button" (click)="deletePost()" class="btn btn-danger">
      delete
    </button>
  </div>
</div>
